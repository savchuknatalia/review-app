<div class="container">
    <div class="product">
        <img class="product__img" src="http://smktesting.herokuapp.com/static/{{product?.img}}" alt="product">
        <h1 class="product__title">{{product?.title}}</h1>
        <p class="product__info">{{product?.text}}</p>
    </div>
    <div class="review">
        <app-add-review></app-add-review>
        <app-show-reviews></app-show-reviews>
    </div>
</div>
